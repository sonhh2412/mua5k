<div class="forum-right floating-box">
    <div class="forum-right-content forum-right-content-login floating-box" ng-if="isNotLogin">
        <p class="text-center"><b>Đăng nhập <br/> để đăng bài và bình luận <br/> trên diễn đàn 5K</b></p>
        <div class="text-center">Bạn chưa có tài khoản? <a href="/dang-ky-tai-khoan.html"> Đăng ký</a><br/> vô cùng đơn giản và nhanh chóng</div>
        <md-button ng-href="/dang-nhap.html" class="p-0 m-0 btn-href-link"> Đăng nhập </md-button>
    </div>
    <div ng-if="isLogin" class="forum-right-content forum-right-content-login floating-box">
        <div class="avatar"><img src="{{datauserlogin.avatar != '' ? datauserlogin.avatar : '/assets/images/themes/user-profile1-11.png'}}" /></div><span class="user_id ng-binding"><hash-user class="hash-custom" user=datauserlogin._id></hash-user></span></div>
</div>
<div class="forum-right floating-box m-t-10 prodcut-wiget">
    <div class="forum-right-content floating-box">
        <h3 class="title-page"> Chủ đề nóng </h3>
        <div class="product-bar ng-scope">
            <div class="w3-progress-container m-b-5">
                <div class="w3-progressbar w3-green" style="width:35%"></div>
            </div>
        </div>
        <div class="hook-order">
            <ul class="order-order-list">
                <li ng-repeat="itemhot in dataforumhot">
                    <div class="col-xs-2 p-0"><img src="{{itemhot.image != '' ? domain_image_product + itemhot.image : '/assets/images/themes/10K MARKET3-27.png'}}" /></div>
                    <div class="col-xs-10 p-0">
                        <a href="/dien-dan/{{itemhot.cate_slug}}/{{itemhot.slug}}-{{itemhot._id}}.html">
                            <div class="product-name"> {{itemhot.title}} </div>
                        </a>
                        <div class="product-order-time"> {{itemhot.publish | date:'dd-MM-yyyy HH:mm:ss'}} </div>
                    </div>
                    <hr/>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="forum-right floating-box m-t-10 prodcut-wiget">
    <div class="forum-right-content floating-box">
        <h3 class="title-page"> Thành viên tích cực </h3>
        <div class="product-bar ng-scope">
            <div class="w3-progress-container m-b-5">
                <div class="w3-progressbar w3-green" style="width:35%"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 m-t-15 most-user-item" ng-repeat="useritem in datausermost">
                <div class="img-customer text-center"><img src="{{postUserItem.avatar != '' ? postUserItem.avatar : '/assets/images/themes/10K MARKET3-27.png'}}" /></div>
                <div class="user-customer text-center">
                    <hash-user class="hash-custom" user=postUserItem._id></hash-user>
                </div>
                <forum-user user="useritem._id" collection="postUserItem"></forum-user>
            </div>
        </div>
    </div>
</div>
