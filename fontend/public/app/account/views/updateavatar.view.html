<div class="profile-page bg-while m-t-15"> <div class="container"> <div class="row"> <div class="profile-left myprofile-left col-md-2 p-l-0"> <profile-menu-left></profile-menu-left> </div> <div class="myprofile-content border col-md-10 p-0"> <div class="head-title"> <h3 class="title">HỒ SƠ CỦA BẠN</h3> </div> <div class="myprofile-content-form"> <div class="content-form-left col-md-3"> <div class="avatar"> <a href="/sua-doi-avatar.html"> <img src="{{session.avatar}}" /> </a> <p>Hình đại diện</p> </div> </div> <div class="content-form-right col-md-9 update-avatar"> <div> <form name="myForm"> <fieldset> <input type="file" ngf-select ng-model="picFile" name="avatar" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile"> <i ng-show="myForm.file.$error.required">*required</i> <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i> <div class="img-thump"> <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> </div> <div class="bottom-update"> <button class="btn-remove" ng-click="picFile = null" ng-show="picFile">Remove</button> <button class="btn-submit" ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button> </div> <span class="progress" ng-show="picFile.progress >= 0"> <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div> </span> <span ng-show="picFile.result">Upload Successful</span> <span class="err" ng-show="errorMsg">{{errorMsg}}</span> </fieldset> </form> </div> </div> </div> </div> </div> </div> </div>
