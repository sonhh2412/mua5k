<div class="list-history-selled-user list-winning-product"> <ul class="list-history-selled list-history-selled-customer "> <li class="history-selled-item winning-product-item" ng-repeat="hisitem in listwinning"> <div class="images-product"><a href="/san-pham/{{hisitem.data.slug}}/{{hisitem.data.session_id}}.html"> <img src="{{domain_image_product + hisitem.data.images[0].image}}"/></a></div> <div class="info-product"> <span class="history-product"><a href="/san-pham/{{hisitem.data.slug}}/{{hisitem.data.session_id}}.html">(Phiên {{hisitem.data.session_number}}){{hisitem.data.name}}</a></span> <span class="history-price">Giá: {{hisitem.data.price | priceVND}} đ</span> <span class="history-code-win">Mã số trúng: <strong class="red">{{hisitem.data.user_win.winner_code}}</strong></span> <span class="history-time" ng-if="isnotMobile">{{hisitem.data.user_win.time_buy}}</span> <span class="history-time" ng-if="isMobile">Ngày mua: {{hisitem.data.user_win.time_buy}}</span> </div> <span class="history-numcode" ng-if="isnotMobile">{{hisitem.count}} Mã</span> <span class="history-link" ng-if="isnotMobile"><a href="/san-pham/{{hisitem.data.slug}}/{{hisitem.data.session_id}}.html">Xem chi tiết</a></span> <i class="single" ng-if="isnotMobile"><i class="single"></i></i> </li> </ul> </div> <div ng-if="listwinning.length < 0"><p style="text-align: center;padding: 30px 0;float: left;width: 100%;"><img src="/assets/images/themes/user-profile1-05.png"/></p></div>
