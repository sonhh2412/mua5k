<div class="profile-page-app bg-while" ng-if="isMobile"> <div class="title-app" > <div class="nav-header" ng-click="doTheBack()">Back</div> <h2>THÔNG TIN CÁ NHÂN</h2> </div> <div class="detail-profile-content"> <div class="avatar"> <img src="{{session.avatar}}" /> </div> <span class="user_name">{{session.fullname != null ? session.fullname : session.email}}</span> <span class="user_id">{{session._id}}</span> </div> <div class="detail-profile-bottom"> <div class="menu-list"> <ul class=""> <li>Giới tính: {{session.gender == "male" ? "Nam" : "Nữ"}}</li> <li>Email: {{session.email}}</li> <li>Số điện thoại: {{session.telephone}}</li> <li>Nơi ở: {{session.street}}</li> </ul> </div> </div> </div>
