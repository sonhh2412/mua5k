<div class="profile-page bg-while m-t-15" ng-if="isnotMobile">
    <div class="container">
        <div class="row">
            <div class="profile-left myprofile-left col-md-2 p-l-0">
                <profile-menu-left></profile-menu-left>
            </div>
            <div class="myprofile-content border col-md-10 p-0">
                <div class="head-title">
                    <h3 class="title">HỒ SƠ CỦA BẠN</h3>
                </div>
                <div class="myprofile-content-form">
                    <div class="content-form-left col-md-3">
                        <div class="avatar"> <a href="/sua-doi-avatar.html"><img src="{{session.avatar}}" /></a>
                            <p>Hình đại diện</p>
                        </div>
                    </div>
                    <div class="content-form-right col-md-9">
                        <form class="frm-updateprofile" novalidate name="frmUpdateprofile" rc-submit="submit()">
                            <div class="form-group"> <label>Tài khoản</label> <input type="text" class="form-control" name="email" ng-model="session.email" required autocomplete="off" disabled="disabled" /> </div>
                            <div class="form-group" ng-class="{'has-error' : rc.frmUpdateprofile.needsAttention(frmUpdateprofile.fullname) }"> <label>Họ Tên</label> <input type="text" class="form-control" placeholder="Tên tài khoản" name="fullname" ng-model="session.fullname" required autocomplete="off" maxlength="25" /><span class="note-input-float">*</span> <span class="red" ng-show="rc.frmUpdateprofile.needsAttention(frmUpdateprofile.fullname)">Vui lòng nhập họ tên</span> </div>
                            <div class="form-group"> <label>Giới tính</label>
                                <md-radio-group ng-model="session.gender" class="gender-radio">
                                    <md-radio-button value="male">Nam</md-radio-button>
                                    <md-radio-button value="female">Nữ</md-radio-button>
                                    <md-radio-button value="confiden">Khác</md-radio-button>
                                </md-radio-group>
                            </div>
                            <div class="form-group"> <label>Ngày sinh</label>
                                <md-datepicker ng-model="session.curdate" name="birthday" class="date-birthday" md-placeholder="Ngày sinh"></md-datepicker>
                            </div>
                            <div class="form-group" ng-class="{'has-error' : rc.frmUpdateprofile.needsAttention(frmUpdateprofile.street) }"> <label>Nơi ở</label> <input type="text" class="form-control" placeholder="Nhập địa chỉ" name="street" ng-model="session.street" required autocomplete="off" /><span class="note-input-float">*</span> <span class="red" ng-show="rc.frmUpdateprofile.needsAttention(frmUpdateprofile.street)">Vui lòng nhập địa chỉ</span> </div>
                            <div class="form-group"> <label>Chọn Tỉnh/ Thành phố</label>
                                <md-input-container class="m-0">
                                    <div layout="row" layout-align="space-between center">
                                        <md-select ng-model="session.state_id" name="state_id" placeholder="Chọn Tỉnh/ Thành phố" class="md-no-underline">
                                            <md-option ng-repeat="state in liststate" value="{{state.id}}">{{state.name}}</md-option>
                                        </md-select>
                                    </div>
                                </md-input-container>
                            </div>
                            <div class="form-group"> <label>Thu nhập hàng tháng</label> <input type="text" class="form-control" placeholder="Thu nhập hàng tháng" name="income_monthly" ng-model="session.income_monthly" autocomplete="off" /> </div>
                            <div class="form-group"> <label>Chữ ký</label> <textarea name="signature" placeholder="Chữ ký" ng-model="session.signature" rows="3"></textarea> </div>
                            <div class="form-group"> <label></label>
                                <md-button type="submit" class="btn p-0 m-0 btn-submit"> Lưu thay đổi </md-button>
                            </div>
                            <p class="red">* Nội dung bắt buộc nhập</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="profile-page-app bg-while" ng-if="isMobile">
    <div class="title-app">
        <div class="nav-header" ng-click="doTheBack()">Back</div>

            <div class="form-group"> <label>Chọn Tỉnh/ Thành phố</label>

                <md-button type="submit" class="btn p-0 m-0 btn-submit"> Lưu thay đổi </md-button>
            </div>
        </form>
    </div>
</div>
