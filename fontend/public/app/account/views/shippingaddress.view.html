<div class="profile-page bg-while m-t-15"> <div class="container"> <div class="row"> <div class="profile-left myprofile-left col-md-2 p-l-0"> <profile-menu-left></profile-menu-left> </div> <div class="myprofile-content border col-md-10 p-0"> <div class="head-title"> <h3 class="title">ĐỊA CHỈ GIAO HÀNG</h3> </div> <div class="myprofile-list-address"> <div class="col-md-6 address-item" ng-repeat=" (key, additem) in session.address"> <div class="address-item-content"> <span><label>Người nhận hàng :</label> {{additem.name}}</span> <span><label>Liên lạc qua: </label> {{additem.phone}}</span> <span><label>Địa chỉ giao hàng: </label> {{additem.street}}</span> <span><label>Mặc định: </label> <md-checkbox ng-click="DefaultAddress(key);" ng-model="additem.default" aria-label="Mặc định"></md-checkbox></span> <button ng-click="editAddress(key);">Chỉnh sửa</button></div> </div> </div> <div class="myprofile-content-form"> <div class="addnew-bottom"> <a ng-click="ViewFormOpen()" class="btn-addnew btn">Thêm địa chỉ mới</a> </div> <span class="alert-message" ng-show="alertMsg">{{alertMsg}}</span> <form class="frm-updateprofile form-address" ng-show="isAddFormOpen" novalidate name="frmShippingAddress" rc-submit="submit()"> <input type="hidden" name="id" ng-model="session.id"> <div class="form-group" ng-class="{'has-error' : rc.frmShippingAddress.needsAttention(frmShippingAddress.name) }"> <label>Người nhận hàng</label> <input type="text" class="form-control" placeholder="Tên người nhận hàng" name="name" ng-model="session.name" required autocomplete="off" maxlength="" /><span class="note-input-float">*</span> <span class="red" ng-show="rc.frmShippingAddress.needsAttention(frmShippingAddress.name)">Vui lòng nhập họ tên</span> </div> <div class="form-group" ng-class="{'has-error' : rc.frmShippingAddress.needsAttention(frmShippingAddress.phone) }"> <label>Liên lạc qua</label> <input type="tel" class="form-control" placeholder="Nhập số điện thoại của bạn" name="phone" ng-model="session.phone" ng-pattern="/^[0-9]{10,10}$/" required autocomplete="off" /><span class="note-input-float">*</span> <span class="red" ng-show="rc.frmShippingAddress.needsAttention(frmShippingAddress.phone)">Vui lòng nhập số điện thoại</span> </div> <div class="form-group" ng-class="{'has-error' : rc.frmShippingAddress.needsAttention(frmShippingAddress.street) }"> <label>Địa chỉ giao hàng </label> <input type="text" class="form-control" placeholder="Nhập địa chỉ" name="street" ng-model="session.street" required autocomplete="off" /><span class="note-input-float">*</span> <span class="red" ng-show="rc.frmShippingAddress.needsAttention(frmShippingAddress.street)">Vui lòng nhập địa chỉ giao hàng </span> </div> <div class="form-group"> <label>Chọn Tỉnh/ Thành phố</label> <md-input-container class="m-0"> <div layout="row" layout-align="space-between center"> <md-select ng-model="session.state_id" name="state_id" placeholder="Chọn Tỉnh/ Thành phố" class="md-no-underline"> <md-option ng-repeat="state in liststate" value="{{state.id}}">{{state.name}}</md-option> </md-select> </div> </md-input-container> </div> <div class="form-group"> <label>Địa chỉ giao hàng mặc định</label> <md-checkbox ng-model="session.default" aria-label="Địa chỉ giao hàng mặc định"></md-checkbox> </div> <div class="form-group"> <label></label> <md-button type="submit" class="btn p-0 m-0 btn-submit"> Lưu thay đổi </md-button> <a ng-click="CloseFormOpen()" class="btn-close btn">Close form</a> </div> <p class="red">* Nội dung bắt buộc nhập</p> </form> </div> </div> </div> </div> </div>
